<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="border: solid 1px; width: 400px;padding-bottom: 10px;">
        <p>change background-color</p>
        <p>Mouse click</p>
        <div style="display: flex; gap: 3px;">
            <div onclick="changeColor('#008000')" style="background: #008000; width: 100px; height: 100px; border: solid black 1px;">xanh</div>
            <div onclick="changeColor('#ff0000')" style="background-color: #ff0000; width: 100px; height: 100px; border: solid black 1px;">đỏ</div>
            <div onclick="changeColor('#ee82ee')" style="background-color: #ee82ee; width: 100px; height: 100px; border: solid black 1px;">tím</div>
        </div>
    </div>

    <script>
        function changeColor(color) {
            document.getElementById("box").style.backgroundColor = color;
        }
    </script>
</body>
</html>
